<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Results for: <span class="text-primary">{{ q }}</span></h1>
        <div class="mb-4">
            <form class="d-flex gap-2" action="/search" method="get">
                <input class="form-control" type="text" name="q" value="{{ q }}" required>
                <input class="form-control" type="number" name="k" value="{{ k }}" min="1" max="20">
                <input class="form-control" type="number" name="t" value="{{ t }}" min="0" max="1" step="0.05" placeholder="Threshold (0-1)">
                <button class="btn btn-primary" type="submit">Search</button>
                <a href="/" class="btn btn-secondary">Back</a>
            </form>
        </div>
        {% if results %}
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                {% for result in results %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="/images/{{ result.filename }}" class="card-img-top" style="object-fit:cover;max-height:256px;">
                            <div class="card-body">
                                <p class="card-text mb-1"><strong>Score:</strong> {{ '%.3f'|format(result.score) }}</p>
                                <p class="card-text text-muted small">{{ result.filename }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning text-center">No results found.</div>
        {% endif %}
    </div>
</body>
</html>
