<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center my-4">Image Search</h1>
                    <form class="d-flex flex-column gap-3" action="/search" method="get">
                        <input class="form-control" type="text" name="q" placeholder="Enter your search..." required autofocus>
                        <input class="form-control" type="number" name="k" value="5" min="1" max="20">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
